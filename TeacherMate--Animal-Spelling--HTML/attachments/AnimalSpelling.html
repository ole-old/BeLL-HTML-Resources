				for(var i=0;i<quesAudio.length;i++) {
				for(var j=0;j<captureTxt.length;j++){
					if(quesAudio.substr(i,1)==captureTxt.substr(j,1)){
					tmpArray.push(captureTxt.substr(j,1));

				if(tmpArray.join('')==quesAudio){ 
					atemptFlag = false;

	  function searchAndsplice(ch, arr){
	  
	  		for(var n=0;n<arr.length;n++){

	   function showTransBox() {
				var transCanvas = document.getElementById("transimage");
				transCanvas.style.visibility="visible"; 
				var canvas2D = transCanvas.getContext('2d');
				canvas2D.clearRect(0,0,70,70);
				canvas2D.fillStyle = "rgba(0,255,240,0.3)";
				canvas2D.fillRect(0,0,70,70);
	  } 
	  
	   function showTransDelBtn() {
				var transCanvas = document.getElementById("deltrans");
				transCanvas.style.visibility="visible"; 
				var canvas2D = transCanvas.getContext('2d');
				canvas2D.clearRect(0,0,70,70);
				canvas2D.fillStyle = "rgba(0,255,240,0.3)";
				canvas2D.fillRect(0,0,70,70);
	  }
